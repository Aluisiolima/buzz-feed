<div class="containe_quizz">

<div class="quizz_logo">
    <img src="assets/img/logo.png" alt="logo" >
    <h3>{{title}}</h3>
</div>

<div *ngIf=!finished class="quizz_pergunta">
  <h3>{{questionSelected.question}}</h3>
</div>

<div *ngIf=!finished class="quizz_resposta">
<button class="bnt_quizz"
*ngFor="let option of questionSelected.options; let i = index"
(click)="playerChoose(option.alias)">
{{option.name}}
</button>
</div>

<div *ngIf=finished class="quizz_resultado">
    <h1>O Seu resultado Ã©:</h1>
    <p>{{answerSelected}}</p>
</div>

</div>
